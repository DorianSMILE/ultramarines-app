<mat-card class="mat-elevation-z4" style="max-width: 500px; margin: 2rem auto;">
  <mat-card-title>Changer le mot de passe</mat-card-title>
  <mat-card-content>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

      <!-- Nouveau mot de passe -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nouveau mot de passe</mat-label>
        <input matInput type="password" formControlName="newPassword" required />
        <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
          Ce champ est requis.
        </mat-error>
        <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
          Minimum {{ changePasswordForm.get('newPassword')?.errors?.['minlength'].requiredLength }} caract√®res.
        </mat-error>
      </mat-form-field>

      <!-- Confirmer le mot de passe -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirmer le mot de passe</mat-label>
        <input matInput type="password" formControlName="confirmPassword" required />
        <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">
          Ce champ est requis.
        </mat-error>
        <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('mismatch')">
          Les mots de passe ne correspondent pas.
        </mat-error>
      </mat-form-field>

      <!-- Bouton -->
      <div style="text-align: right; margin-top: 1rem;">
        <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid">
          Modifier le mot de passe
        </button>
      </div>
    </form>

    <!-- Messages -->
    <div *ngIf="message" class="success-message" style="margin-top: 1rem; color: green;">
      {{ message }}
    </div>
    <div *ngIf="error" class="error-message" style="margin-top: 1rem; color: red;">
      {{ error }}
    </div>
  </mat-card-content>
</mat-card>
