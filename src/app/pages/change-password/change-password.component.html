<div class="container">
  <h2>Changer le mot de passe</h2>
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="newPassword">Nouveau mot de passe :</label>
      <input id="newPassword" type="password" formControlName="newPassword" />
      <div *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid">
        <small *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">Ce champ est requis.</small>
        <small *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">
          Minimum {{ changePasswordForm.get('newPassword')?.errors?.['minlength'].requiredLength }} caract√®res.
        </small>
      </div>
    </div>
    <div>
      <label for="confirmPassword">Confirmer le mot de passe :</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" />
      <div *ngIf="changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.get('confirmPassword')?.invalid">
        <small *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">Ce champ est requis.</small>
        <small *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['mismatch']">Les mots de passe ne correspondent pas.</small>
      </div>
    </div>
    <button type="submit" [disabled]="changePasswordForm.invalid">Modifier le mot de passe</button>
  </form>
  <div *ngIf="message" class="message">{{ message }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
