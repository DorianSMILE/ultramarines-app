<h1 class="text-center">Recherche</h1>
<hr>
<form [formGroup]="researchUltramarineForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Nom du marine :</label>
    <input id="username" formControlName="username" type="text">
  </div>
  <button type="submit">Rechercher</button>
</form>
<h1 class="text-center">Liste</h1>
<hr>
<table class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Grade</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ultramarine of ultramarines">
    <td>{{ ultramarine.id }}</td>
    <td>{{ ultramarine.name }}</td>
    <td>{{ ultramarine.grade }}</td>
    <td>
      <button (click)="updateUltramarine(ultramarine.id!)" class="btn btn-warn">
        <i class="fas fa-times"></i> Modifier
      </button>
    </td>
  </tr>
  </tbody>
</table>

<app-update-ultramarine
  *ngIf="selectedUltramarine"
  [ultramarine]="selectedUltramarine"
  (updateComplete)="handleUpdateComplete($event)">
</app-update-ultramarine>
