<mat-card class="user-form-card">
  <mat-card-title>Création d'utilisateur</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput id="username" formControlName="username" placeholder="Entrez un nom d'utilisateur">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput id="password" type="password" formControlName="password" placeholder="Entrez un mot de passe">
      </mat-form-field>

      <div class="role-selector">
        <label class="mat-label">Choisissez un rôle :</label>
        <app-get-role (roleSelected)="onRoleSelected($event)" [label]="''"></app-get-role>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
          Créer l'utilisateur
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
