<div class="container mt-5">
  <h1 class="text-center">Création d'utilisateur</h1>
  <hr>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Nom d'utilisateur :</label>
      <input id="username" formControlName="username" type="text">
    </div>

    <div>
      <label for="password">Mot de passe :</label>
      <input id="password" formControlName="password" type="password">
    </div>

    <div>
      <app-get-role (roleSelected)="onRoleSelected($event)" [label]="'Choisissez un rôle :'"></app-get-role>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Créer l'utilisateur</button>
  </form>
</div>
