<div class="mat-typography container" style="margin-top: 2rem;">
  <h1 class="text-center">Arsenal</h1>
  <mat-divider class="my-4"></mat-divider>

  <!-- Filtres -->
  <div class="filters" style="display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1.5rem;">
    <mat-form-field appearance="fill" style="flex: 1; min-width: 200px;">
      <mat-label>Type d'Ã©quipement</mat-label>
      <mat-select [(ngModel)]="equipmentFilter.equipmentType" (selectionChange)="updateEquipments()">
        <mat-option [value]="null">Tous types</mat-option>
        <mat-option *ngFor="let type of equipmentTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="flex: 1; min-width: 200px;">
      <mat-label>Carburant</mat-label>
      <mat-select [(ngModel)]="equipmentFilter.supply" (selectionChange)="updateEquipments()">
        <mat-option [value]="null">Tous carburants</mat-option>
        <mat-option *ngFor="let supply of supplyOptions" [value]="supply">{{ supply }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="flex: 1; min-width: 200px;">
      <mat-label>Poids</mat-label>
      <mat-select [(ngModel)]="equipmentFilter.weight" (selectionChange)="updateEquipments()">
        <mat-option [value]="null">Tous poids</mat-option>
        <mat-option *ngFor="let weight of weightOptions" [value]="weight">{{ weight }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Tableau -->
  <table mat-table [dataSource]="equipments" class="mat-elevation-z8" style="width: 100%;">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let equipment">{{ equipment.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let equipment">{{ equipment.name }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="equipmentType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let equipment">{{ equipment.equipmentType }}</td>
    </ng-container>

    <!-- Supply Column -->
    <ng-container matColumnDef="supply">
      <th mat-header-cell *matHeaderCellDef>Carburant</th>
      <td mat-cell *matCellDef="let equipment">{{ equipment.supply }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Poids</th>
      <td mat-cell *matCellDef="let equipment">{{ equipment.weight }}</td>
    </ng-container>

    <!-- Header & Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'equipmentType', 'supply', 'weight']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'equipmentType', 'supply', 'weight'];"></tr>
  </table>
</div>
