<mat-form-field appearance="outline" class="w-full">
  <mat-label>Ultramarine sans autorisation</mat-label>
  <mat-select [(ngModel)]="selectedId">
    <mat-option *ngFor="let um of ultramarines" [value]="um.id">
      {{ um.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-raised-button color="primary" (click)="createManualAuth()" [disabled]="!selectedId">
  Cr√©er une autorisation
</button>
