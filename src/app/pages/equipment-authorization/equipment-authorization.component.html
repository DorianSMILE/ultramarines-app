<div class="container mt-5" *ngIf="authorizationData">
  <h2 class="text-center mb-4">Autorisations pour Ultramarine {{ authorizationData?.ultramarineId }}</h2>

  <div class="row">
    <!-- Table des autorisations Supply -->
    <div class="col-md-6">
      <h3>Autorisations Supply</h3>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Catégorie</th>
          <th>Limitation</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of authorizationData.supplyAuthorizations | keyvalue">
          <td>{{ item.key }}</td>
          <td>{{ item.value }}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Table des autorisations Weight -->
    <div class="col-md-6">
      <h3>Autorisations Weight</h3>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Catégorie</th>
          <th>Limitation</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of authorizationData.weightAuthorizations | keyvalue">
          <td>{{ item.key }}</td>
          <td>{{ item.value }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
</div>
