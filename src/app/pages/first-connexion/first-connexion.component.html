<div class="container">
  <!-- Message de succès -->
  <div *ngIf="message">
    <mat-card class="mat-elevation-z4" style="background-color: #e8f5e9;">
      <mat-card-header>
        <mat-card-title>Succès</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ message }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="error">
    <mat-card class="mat-elevation-z4" style="background-color: #ffebee;">
      <mat-card-header>
        <mat-card-title>Erreur</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ error }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
