<mat-form-field appearance="fill" class="w-100">
  <mat-label>{{ label }}</mat-label>
  <mat-select id="role" (selectionChange)="onSelectRole($event.value)">
    <mat-option value="" disabled selected>Sélectionnez un rôle</mat-option>
    <mat-option *ngFor="let role of roles" [value]="role.roleId">
      {{ role.role }} ({{ role.roleId }})
    </mat-option>
  </mat-select>
</mat-form-field>
